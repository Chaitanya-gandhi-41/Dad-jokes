<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dad Jokes</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: sans-serif;
        }

        body {
            margin: 0;
            padding: 0;
        }

        nav {
            background-color: #5c6bc0;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 64px;
        }

        h1 {
            margin: 0;
            font-size: 24px;
        }

        main {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 64px);
        }

        .container {
            width: 80%;
            max-width: 600px;
            background-color: #fafafa;
            border-radius: 4px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 24px;
            text-align: center;
        }

        .btn {
            background-color: #5c6bc0;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 12px 24px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #3f51b5;
        }

        .joke-container {
            background-color: #fff;
            border-radius: 4px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 24px;
            margin-top: 24px;
        }

        .result {
            margin: 0;
            font-size: 24px;
        }
    </style>
</head>

<body>
    <nav>
        <h1>Dad Jokes</h1>
    </nav>
    <main>
        <div class="container">
            <button class="btn">Random Joke</button>
            <div class="joke-container">
                <p class="result">
                    Why don't scientists trust atoms? Because they make up everything.
                </p>
            </div>
        </div>
    </main>
    <script src="./app.js"></script>
</body>

</html>
